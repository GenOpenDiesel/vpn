# --- Konfiguracja NoProxyGuard ---

okaeri:
  enabled: true
  url: "https://api.noproxy.okaeri.cloud/v1/"
  # Twój klucz API Okaeri
  api-key: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
  # Co robimy w przypadku błędu połączenia z API? (true = wpuść gracza, false = wyrzuć)
  fail-open: true

# Cache wyników sprawdzania (NOWOŚĆ)
# Pozwala zapamiętać czyste IP i nie odpytywać API przy każdym logowaniu.
cache:
  enabled: true
  # Czas ważności weryfikacji w godzinach
  duration-hours: 12

bypass-api:
  enabled: true
  # Adres lokalnego API zwracającego zaufane IP
  url: "http://localhost:3001/api/active_ips"
  # Nagłówek autoryzacji do Twojego lokalnego API
  x-api-key: "sadadsads533211!zz"
  # Jak często (w sekundach) odświeżać listę zaufanych IP?
  refresh-interval: 30

whitelist:
  # Gracze z tymi nickami zawsze wejdą (case-insensitive)
  nicks:
    - "Admin1"
    - "Mod2"
  # Te adresy IP zawsze wejdą (z configu)
  ips:
    - "127.0.0.1"

messages:
  kick: "&cWykryto polaczenie VPN/Proxy.\n&7Wylacz VPN i sprobuj ponownie."
  error: "&cBlad weryfikacji polaczenia. Sprobuj pozniej."
bans:
  # Ile dni system ma pamiętać rezerwację IP dla zbanowanego gracza?
  # Po upływie tego czasu (od ostatniego logowania), IP zostaje zwolnione dla innych.
  duration-days: 3

messages:
  kick: "&cWykryto polaczenie VPN/Proxy.\n&7Wylacz VPN i sprobuj ponownie."
  error: "&cBlad weryfikacji polaczenia. Sprobuj pozniej."
  ip-restricted: "&cTo IP jest zarezerwowane dla gracza: &e{USER}\n&7Twoj nick sie nie zgadza."
