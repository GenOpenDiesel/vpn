name: Build Minecraft Plugin

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Zmieniona komenda: clean (czyści) + -U (wymusza pobranie zależności)
    - name: Build with Maven
      run: mvn -B -U clean package --file pom.xml

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NoProxyGuard-Plugin
        path: target/*.jar
